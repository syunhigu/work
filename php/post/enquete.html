<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>送信テスト</title>
</head>
<body>
	<h1>アンケートフォーム</h1>
	<!--methodでpostもしくはget指定-->
	<form action="post.php" method="post">
		<!--nameで変数名を指定-->
		<p>お名前：<input type="text" name="name"></input></p>
		<p>性別：
			<!--nameが変数名,valueが送信される値-->
			<input type="radio" name="gender" value="man">男性</input>
			<input type="radio" name="gender" value="woman">女性</input>
		</p>
		<p>評価：
			<select name="star">
				<option value="1">★☆☆☆☆</option>
				<option value="2">★★☆☆☆</option>
				<option value="3">★★★☆☆</option>
				<option value="4">★★★★☆</option>
				<option value="5">★★★★★</option>
			</select>
		</p>
		<p>ご意見</p>
		<p><textarea name="other"></textarea></p>
		<!--action属性で指定したURLにデータを送信-->
		<input type="submit" value="送信"></input>
	</form>
</body>
</html>
